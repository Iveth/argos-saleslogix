    <script type="text/javascript">
    require({
        baseUrl: "./",
        packages: [
        { name: 'dojo', location: '../../argos-sdk/libraries/dojo/dojo' },
        { name: 'dijit', location: '../../argos-sdk/libraries/dojo/dijit' },
        { name: 'dojox', location: '../../argos-sdk/libraries/dojo/dojox' },
        { name: 'Sage/Platform/Mobile', location: '../../argos-sdk/src' },
        { name: 'Mobile/SalesLogix', location: 'src' }
    ]});
    </script>
    
    <script type="text/javascript">
    (function() {
        var application = 'Mobile/SalesLogix/Application',
            configuration = [
                'configuration/development'
            ];
        require([application].concat(configuration), function(application, configuration) {
            var localization = [
                'localization/en',
                'localization/saleslogix/en'
            ];
            require(localization.concat('dojo/domReady!'), function() {
                /*
                var instance = new application(configuration);

                instance.activate();
                instance.init();
                instance.run();
                */

                require([
                    'dojo/_base/declare',
                    'dijit/layout/ContentPane',
                    'dijit/_Widget',
                    'Sage/Platform/Mobile/_Component',
                    'dojox/mobile/FixedSplitter',
                    'dojox/mobile/FixedSplitterPane'
                ], function(
                    declare,
                    ContentPane,
                    _Widget,
                    _Component,
                    FixedSplitter,
                    FixedSplitterPane
                ) {
                    /*
                    var Sample = declare('Sample', [_Widget, _Component], {
                        components: [
                            {type: ContentPane, attachPoint: '_test', attachEvent: {'onClick':'_click'}, props: {content: 'Test Me'}}
                        ],
                        _click: function() {
                            console.log('click!');
                        }
                    });
                    */

                    var Sample = declare('Sample', [FixedSplitter, _Component], {
                        orientation: 'H',
                        components: [
                            {type: FixedSplitterPane, attachPoint: 'left', props: {'style': 'width: 100px; height: 100%;'}},
                            {type: FixedSplitterPane, attachPoint: 'right', props: {'style': 'height: 100%;'}}
                        ]
                    });

                    var widget = new Sample();
                    widget.placeAt(document.body);
                    widget.startup();


                });
            });
        });
    })();
    </script>
